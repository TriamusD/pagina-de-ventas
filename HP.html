<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./mensaje .css">
    <script src="./index.js"></script>
</head>
<body>
    <header>
    <div class="busqueda">
      <img class="imgheader" src="./logo.png" alt="Logo"/>
      <div class="busquedagrupo">
        <H5>Cada clic más rápido . <br>Invierte en eficiencia. </H5>
      </div>
      
    </div>
   
    
  </header>

  <h1>Tienda HP</h1>

  <main class="contenedor">
    <section>
      <img  class="arreglosimg" src="./hp elite.jpeg" alt="Producto 1"/>
      <h3>HP EliteBook 640 G11 14</h3>
      <div class="botones">
        <button class="mas" data-id="HPEliteBook">Ver más</button>

        <button class="compras">Comprar</button>
      </div>
      
    </section>

    <section>
      <img class="arreglosimg" src="./hp pavillon.webp" alt="Producto 1"/>

      <div class="botones">
        <button class="mas" data-id="HPPavilionGaming">Ver más</button>

        <button class="compras">Comprar</button>
      </div>
    </section>

    <section>
      <img class="arreglosimg" src="./hp intel celeron.jpeg" alt="Producto 1"/>
      <h3>HP Stream 14 Laptop, Intel Celeron N4000</h3>
      <div class="botones">
        <button class="mas" data-id="HPStream14">Ver más</button>

        <button class="compras">Comprar</button>
      </div>
      

    

   
    <!-- Más productos aquí si deseas -->
  </main>
  <div class="btnregreso">
    <button class="Regreso" onclick="btnRePc()">Regreso a Computadoras</button>
  </div>
  <div class="btnregreso2">
    <button class="Regreso" onclick="btnReIn()">Regreso a Inicio</button>
  </div>

</html>
