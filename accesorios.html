<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./mensaje .css">
    <script src="./index.js"></script>
</head>
<body>
    <header>
    <div class="busqueda">
      <img class="imgheader" src="./logo.png" alt="Logo"/>
      <div class="busquedagrupo">
        <H5>Buscalos y usalos <br> a tu favor,  compra ya.</H5>
      </div>
      
    </div>
   
    
  </header>

  <h1>Tienda De Accesorios</h1>

  <main class="contenedor">
    <section>
      <img  src="./reloges amart.webp" alt="Producto 1"/>
      <h3>Reloj Bluetooth Smart Watch </h3>
      <div class="botones">
        <button class="mas" data-id="smartredondo">Ver más</button>

        <button class="compras">Comprar</button>
      </div>
      
    </section>

    <section>
      <img class="arreglosimg" src="./auriculares.webp" alt="Producto 1"/>
      <h3>Auriculares Inalambricos</h3>
      <div class="botones">
        <button class="mas" data-id="auriculares">Ver más</button>

        <button class="compras">Comprar</button>
      </div>
    </section>

    <section>
      <img class="arreglosimg" src="./soporte de telefonos.jpg" alt="Producto 1"/>
      <h3>Soportes De Telefonos </h3>
      <div class="botones">
        <button class="mas" data-id="Soportescel">Ver más</button>

        <button class="compras">Comprar</button>
      </div>
      

    

   
    <!-- Más productos aquí si deseas -->
  </main>
  
  <div class="btnregreso">
    <button class="Regreso" onclick="btnReIn()">Regreso a Inicio</button>
  </div>
  
</body>
</html>
