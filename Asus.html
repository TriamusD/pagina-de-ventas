<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asus</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./mensaje .css">
    <script src="./index.js"></script>
</head>
<body>
    <header>

      <img class="imgheader" src="./logo.png" alt="Logo"/>

      </div>
      
    </div>

  <h1>Tienda Asus</h1>

  <main class="contenedor">

      <div class="botones">
        <button class="mas" data-id="AsusL410">Ver más</button>

    <section>

    <!-- Más productos aquí si deseas -->

  <div class="btnregreso">
